log4j.rootLogger=ERROR,console

#Console Appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%5p] [%t %d{hh:mm:ss}] (%F:%M:%L) %m%n

#Custom assignments
log4j.logger.com.elefante.controller=DEBUG,console
log4j.logger.com.elefante.service=DEBUG,console
log4j.logger.com.elefante.dao=DEBUG,console

#Disable additivity
log4j.additivity.com.elefante.controller=false
log4j.additivity.com.elefante.service=false
log4j.additivity.com.elefante.dao=false